<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aktualizace Ceny Produktu</title>
    <script>
        async function updatePrice() {
            const url = 'https://henry-morgan.admin.s15.upgates.com/api/v2/products';
            const username = '68672353';
            const password = 'DTzEIxcrWlVqkMMKL9LW';

            const data = {
                "products": [
                    {
                        "code": "chaos",
                        "prices": [
                            {
                                "language": "cs",
                                "pricelists": [
                                    {
                                        "price_purchase": 69,   // Nákupní cena
                                        "price_common": 69      // Běžná cena
                                    }
                                ]
                            }
                        ]
                    }
                ]
            };

            try {
                const response = await fetch(url, {
                    method: 'PUT',  // Změň na 'POST', pokud je to potřeba
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': 'Basic ' + btoa(username + ':' + password)
                    },
                    body: JSON.stringify(data)
                });

                const result = await response.json();
                if (response.ok) {
                    console.log("Úspěšně aktualizováno:", result);
                    alert("Úspěšně aktualizováno!");
                } else {
                    console.error("Chyba při aktualizaci:", result);
                    alert("Chyba při aktualizaci: " + JSON.stringify(result)); // Zobrazit podrobnosti o chybě
                }
            } catch (error) {
                console.error("Chyba při odesílání požadavku:", error);
                alert("Chyba při odesílání požadavku: " + error.message);
            }
        }
    </script>
</head>
<body>
    <h1>Aktualizace Ceny Produktu</h1>
    <button onclick="updatePrice()">Aktualizovat cenu</button>
</body>
</html>
